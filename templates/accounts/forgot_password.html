{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block body %}

<div style="min-height: 83.5vh;" class="flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 m-3 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Forgot Password</h1>
    <p class="text-gray-600 text-center mb-6">
      Enter your email address below, and we'll send you a link to reset your password.
    </p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <button type="submit"
          class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-800 transition">
          Send Reset Link
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="{% url 'accounts:custom_login' %}" class="text-blue-500 hover:underline">
        Back to Login
      </a>
    </div>
  </div>
</div>

{% endblock %}
