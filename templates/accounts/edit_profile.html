<!-- templates/edit_profile.html -->
{% extends "base.html" %}

{% block body %}
<div style="min-height: 80vh;" class="container mx-auto mt-10">  
    <div class=" mt-10 p-6 bg-white shadow-md rounded-lg max-w-4xl text-align-center mx-auto">
        <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
        <form method="POST" class="space-y-4">
          {% csrf_token %}
      
          <div>
            <label class="block text-gray-700">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-teal-600 focus:ring-teal-600 focus:ring-1" required>
          </div>
      
          <div>
            <label class="block text-gray-700">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-teal-600 focus:ring-teal-600 focus:ring-1" required>
          </div>
      
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-teal-600 focus:ring-teal-600 focus:ring-1" required>
          </div>
      
          <div>
            <label class="block text-gray-700">Company Name</label>
            <input type="text" name="company_name" value="{{ profile.company_name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-teal-600 focus:ring-teal-600 focus:ring-1">
          </div>
      
          <div>
            <label class="block text-gray-700">Phone Number</label>
            <input type="text" name="phone_number" value="{{ profile.phone_number }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-teal-600 focus:ring-teal-600 focus:ring-1">
          </div>
      
          <button type="submit" class="bg-teal-600 hover:bg-teal-800 text-white font-semibold rounded" style="padding: 10px 15px;">
            Save Changes
          </button>
        </form>
      </div> 
</div>

{% endblock %}
