


  {% extends 'base.html' %}
{% block body %} 


<div class="max-w-lg mx-auto m-10 bg-white p-6 rounded-lg shadow-md" style="min-height: 76vh;">
    <h2 class="text-2xl font-bold text-center mb-6 text-teal-600">Register</h2>
    <form method="POST" action="">
      {% csrf_token %}
      
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ username }}"
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:outline-none focus:ring-teal-600 focus:ring-2 sm:text-sm" required>
      </div>
  
      <!-- First Name -->
      <div class="mb-4">
        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{ first_name }}"
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:outline-none focus:ring-teal-600 focus:ring-2 sm:text-sm" required>
      </div>
  
      <!-- Last Name -->
      <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{ last_name }}"
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:ring-teal-600 focus:outline-none focus:ring-2 sm:text-sm" required>
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}"
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:ring-teal-600 focus:outline-none focus:ring-2 sm:text-sm" required>
      </div>
  
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" 
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:ring-teal-600 focus:outline-none focus:ring-2 sm:text-sm" required>
    </div>
  
      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" 
               class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-600 focus:ring-teal-600 focus:outline-none focus:ring-2 sm:text-sm" required>
      </div>
  
      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" 
                class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 hover:cursor-pointer">
          Register
        </button>
      </div>
    </form>
  </div>

{% endblock %}
